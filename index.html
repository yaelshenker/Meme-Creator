<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9910c02883.js" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav>
        <div class="main-menu container">

            <div class="logo">MemGem!</div>
            <ul class="options">
                <li onclick="onGalleryClick()"> Gallery</li>
                <li onclick="onMemesClick()">Memes</li>
                <li>About</li>
            </ul>

        </div>
    </nav>
    <main class="container gallery">
        <!-- <img class="first" src="img/1.jpg" alt=""> -->

    </main>
    <div id="main-container" class="canvas-container">
        <canvas id="meme-canvas" class="canvas-main" width="200" height="200">
            Update your browser to enjoy canvas!
        </canvas>
        <div class="editor">
            <input onkeyup="onTyping()" class="input" type="text" placeholder="Enter Text">
            <div class="control-panel">

                <button class="increase-text" onclick="onFontChane(1)">A+</button>
                <button class="decrese-text" onclick="onFontChane(-1)">A-</button>
                <button class="up" onmousedown="onMoveLine(-1)">Up</button>
                <button class="Down" onmousedown="onMoveLine(1)">Down</button>
                <button class="first-row" onclick="onsSwitchRow(1)">&#8645</button>
                <input type="color" class="color" onchange="onColorChange(this)" value="#ffffff">
                <button><a href="#" onclick="downloadCanvas(this)" download="">ðŸ“¥</a></button>
                <button class="add" onclick="onAddLine()">Add</button>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="share-container" class="btn" type="submit"><i class="fas fa-fan"></i></button>
                    <!-- <div class="share-container"></div> -->
                    
                </form>
                <button onclick="onSave()">Save</button>


                <!-- <button class="second-row" onclick="onsSwitchRow(1)">Down</button> -->
                <!-- onmouseup="stopMove()" -->
            </div>
        </div>
    </div>
    <div class="memes-gallery gallery">
        

    </div>
    <div class="footer logo">
        MemGem!
    </div>
    <!-- <canvas id="meme-canvas container" width="500" height="500" onclick="draw(event)">
        Update your browser to enjoy canvas!
    </canvas> -->
    <script src="./js/storageService.js"></script>
    <script src="./js/gallery-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/main.js"></script>
    
</body>

</html>
