<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="init()" >
    <nav>
        <div class="main-menu container">

            <div>Logo</div>
            <ul class="options">
                <li>Gallery</li>
                <li>Memes</li>
                <li>About</li>
            </ul>

        </div>
    </nav>
    <main class="container gallery">
        <!-- <img class="first" src="img/1.jpg" alt=""> -->

    </main>
    <div class="canvas-container">
        <canvas id="meme-canvas" width="500" height="500" >
            Update your browser to enjoy canvas!
        </canvas>
        <div class="editor">
            <input onkeyup="onTyping()" class="input" type="text" placeholder="Enter the text of your meme">
            <div class="control-panel">

                <button class="increase-text" onclick="onFontChane(1)">A+</button>
                <button class="decrese-text" onclick="onFontChane(-1)">A-</button>
                <button class="up" onmousedown="onMoveLine(-1)" >Up</button>
                <button class="Down" onmousedown="onMoveLine(1)">Down</button>
                <!-- onmouseup="stopMove()" -->
            </div>
        </div>
    </div>
    <!-- <canvas id="meme-canvas container" width="500" height="500" onclick="draw(event)">
        Update your browser to enjoy canvas!
    </canvas> -->

    <script src="./js/gallery-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
